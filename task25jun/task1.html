<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1 </title>

    <style>
        .blue{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 2s;
        }
        .blue:hover{
            width: 200px;
        }
        .pink{
            margin-top: 15px;
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: width 2s, height 2s;
        }
        .pink:hover{
            width: 200px;
            height: 200px;}



    </style>
</head>
<body>
    <h1>The transition Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>
    <div class="blue"></div>
    <hr>
    <div class="pink"></div>
    

    
</body>
</html>
